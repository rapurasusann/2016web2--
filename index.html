<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 初めてのthree.js＜</title>
<style>
body{margin:0}
canvas{width:100%; height:100%}
</style>
</head>
<body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r81/three.min.js"><script>
<script type="text/javascript">
var scane = newTHREE.Scene();
var camera =new THREE.PerspectiveCamera(75,window.innerwidth/window.innerHeight,0.1,1000);

var renderer = new THREE.webGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
docment.body.appendchild(renderer.domElement);

var geometry = new THREE.BOXGeometry(1,1,1);
var material = new THREE.MeshBasicMaterial({color:0x00ff00});
var cube = new THREE.Mesh(geometry,material);
scane.add(cube);

camera.position.z = 5;

var render = function(){
requestAnimationFrame(render);

cube.rotation.x += 0.1;
cube.rotation.y += 0.1;

renderer.render(scane,camera);
};

render();
</script>
</body>
</html>
